<header>
   <mat-toolbar>
      <h1>I-Tallent portfolio</h1>
      <button mat-icon-button>
         <mat-icon id="menuButton" (click)="sidenav.toggle()" >menu</mat-icon>
      </button>
   </mat-toolbar>
  <mat-sidenav-container>
     <mat-sidenav id="sidenav" position="end" #sidenav [fixedInViewport]="true" role="navigation"> 
        <mat-nav-list>
         <a mat-list-item (click)="sidenav.toggle()" routerLink="huawei" routerLinkActive="active" >
            <mat-icon class="icons">store</mat-icon>
            huawei
          </a>
        </mat-nav-list>
     </mat-sidenav>
     <mat-sidenav-content>
        <router-outlet id="routerOutlet"></router-outlet>
     </mat-sidenav-content>
  </mat-sidenav-container>
   
</header>
